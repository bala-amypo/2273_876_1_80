# Application name (do not change)
spring.application.name=demo

# Do not change the port
server.port=9001

# Required for HTTPS / reverse proxy (college environment)
server.forward-headers-strategy=framework

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/calender_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# FORCE JSON FOR ALL RESPONSES (CRITICAL FOR TEST CASES)
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.media-types.json=application/json

server.error.whitelabel.enabled=true
